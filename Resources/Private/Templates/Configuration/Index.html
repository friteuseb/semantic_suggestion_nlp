<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
    <h1>Semantic Suggestion NLP Configuration</h1>
    
    <f:form action="save" name="configuration" object="{configuration}">
        <div class="form-group">
            <label for="enableNlpAnalysis">
                <f:form.checkbox property="enableNlpAnalysis" value="1" id="enableNlpAnalysis" />
                Enable NLP Analysis
            </label>
        </div>
        
        <div class="form-group">
            <label for="selectedScenario">Selected Scenario</label>
            <f:form.select property="selectedScenario" options="{scenarios}" class="form-control" id="selectedScenario" />
        </div>
        
        <f:form.submit value="Save Configuration" class="btn btn-primary" />
    </f:form>
</f:section>
</html>
